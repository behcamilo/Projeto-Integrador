<div class="login-page-container">
    <div class="login-card">
        
        <div class="welcome-section">
            <h2 class="welcome-title">Bem vindo!</h2>
            <p class="welcome-message">
                Estamos muito felizes por ter você aqui.
                Aproveite tudo o que preparamos para você!
            </p>
            <p class="login-prompt">Não possui uma conta?</p>
            <a [routerLink]="['/register']" class="login-link">Cadastrar</a>
        </div>

        
        <div class="form-section">
            <h2 class="form-title">Login (Tatuador)</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                    <input id="username" type="text" formControlName="username" placeholder="Usuário">
                </div>

                <div class="form-group">
                    <input id="password" type="password" formControlName="password" placeholder="Senha">
                </div>
                
                <div *ngIf="error" class="error-message server-error">
                    {{ error }}
                </div>

                <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Entrar</button>
            </form>
            
        </div>
    </div>
</div>
