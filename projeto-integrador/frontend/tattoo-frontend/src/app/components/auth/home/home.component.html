<div class="main-content-container">
    <div class="page-title">
        <h2>Inspire-se com Posts Recentes</h2>
    </div>

    <div class="profiles-grid">
        <div class="tattoo-card" *ngFor="let post of posts">
            
            <div class="card-header">
                <img [src]="post.tatuador_avatar_url || 'default-profile.png'" alt="Avatar" class="profile-avatar"> 
                <h3>{{ post.tatuador }}</h3>
            </div>

            <div class="card-image-placeholder">
                <img *ngIf="post.imagem_url" [src]="post.imagem_url" alt="{{ post.descricao }}" class="card-image-fitted">
            </div>

            <div class="card-details">
                <p class="post-description">{{ post.descricao || 'Sem descrição' }}</p>
                <div class="detail-row">
                    <span>{{ post.estilo?.nome || 'N/A' }}</span>
                    <span>{{ (post.preco > 0) ? ('R$ ' + post.preco) : 'A consultar' }}</span>
                </div>
            </div>

            <div class="card-actions">
                <button 
                    class="like-button" 
                    [class.liked]="post.curtido"
                    (click)="toggleLike(post)"
                    title="Curtir"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </button>

                <button class="agenda-button" (click)="agendar(post.tatuador_id)">
                    Ver Agenda
                </button>
            </div>
        </div>
        
        <p *ngIf="posts.length === 0" class="no-posts-message">
            Nenhuma tatuagem postada ainda. Volte em breve!
        </p>
    </div>
</div>
