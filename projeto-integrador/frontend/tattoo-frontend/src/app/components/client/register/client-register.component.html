<div class="auth-page-container">
    <div class="auth-card">
        <div class="welcome-section client-theme">
            <h2 class="welcome-title">Crie sua Conta de Cliente</h2>
            <p class="welcome-message">
                Curta e salve suas tatuagens favoritas para mostrar ao seu artista!
            </p>
            <p class="login-prompt">JÃ¡ tem conta?</p>
            <a [routerLink]="['/cliente/login']" class="login-link">Entrar</a>
        </div>

        <div class="form-section">
            <h2 class="form-title">Cadastre-se</h2>
            <form [formGroup]="clientRegisterForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group"><input type="text" formControlName="nome" placeholder="Seu Nome Completo"></div>
                <div class="form-group"><input type="email" formControlName="email" placeholder="E-mail"></div>
                <div class="form-group"><input type="tel" formControlName="telefone" placeholder="Telefone (Opcional)"></div>
                <div class="form-group"><input type="password" formControlName="password" placeholder="Senha (MÃ­n. 6 caracteres)"></div>
                
                <div *ngIf="error" class="error-message server-error">{{ error }}</div>

                <button type="submit" [disabled]="clientRegisterForm.invalid" class="submit-button">Criar Conta</button>
            </form>
        </div>
    </div>
</div>
